<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serviços de Unhas</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="servicos.css" />
</head>
<body>
  <h1>Serviços de Unhas</h1>

  <form action="#" method="post" id="form-servicos">
    <!-- Cada serviço é uma checkbox -->
    <section class="servico">
      <h2>Unhas Básicas</h2>
      <p class="detalhes">Tempo: 40 minutos | Valor: R$ 40</p>
      <div class="fotos">
        <a href="#zoom1"><img src="unhas-basicas1.jpg" alt="Unhas Básicas 1" /></a>
        <a href="#zoom2"><img src="unhas-basicas2.jpg" alt="Unhas Básicas 2" /></a>
        <a href="#zoom3"><img src="unhas-basicas3.jpg" alt="Unhas Básicas 3" /></a>
      </div>
      <label>
        <input type="checkbox" name="servicos" value="Unhas Básicas" />
        Quero este serviço
      </label>
    </section>

    <section class="servico">
      <h2>Esmaltação</h2>
      <p class="detalhes">Tempo: 50 minutos | Valor: R$ 35</p>
      <div class="fotos">
        <a href="#zoom4"><img src="esmaltação1.jpg" alt="Esmaltação 1" /></a>
        <a href="#zoom5"><img src="esmaltação2.jpg" alt="Esmaltação 2" /></a>
        <a href="#zoom6"><img src="esmaltação3.jpg" alt="Esmaltação 3" /></a>
      </div>
      <label>
        <input type="checkbox" name="servicos" value="Esmaltação" />
        Quero este serviço
      </label>
    </section>

    <section class="servico">
      <h2>Alongamento</h2>
      <p class="detalhes">Tempo: 1h30 | Valor: R$ 120</p>
      <div class="fotos">
        <a href="#zoom7"><img src="alongamento1.jpg" alt="Alongamento 1" /></a>
        <a href="#zoom8"><img src="alongamento2.jpg" alt="Alongamento 2" /></a>
        <a href="#zoom9"><img src="alongamento3.jpg" alt="Alongamento 3" /></a>
      </div>
      <label>
        <input type="checkbox" name="servicos" value="Alongamento" />
        Quero este serviço
      </label>
    </section>

    <section class="servico">
      <h2>Unhas Postiças</h2>
      <p class="detalhes">Tempo: 1h | Valor: R$ 100</p>
      <div class="fotos">
        <a href="#zoom10"><img src="unhas-postiças1.jpg" alt="Unhas Postiças 1" /></a>
        <a href="#zoom11"><img src="unhas-postiças2.jpg" alt="Unhas Postiças 2" /></a>
        <a href="#zoom12"><img src="unhas-postiças3.jpg" alt="Unhas Postiças 3" /></a>
      </div>
      <label>
        <input type="checkbox" name="servicos" value="Unhas Postiças" />
        Quero este serviço
      </label>
    </section>

    <section class="servico">
      <h2>Banho de Gel</h2>
      <p class="detalhes">Tempo: 1h | Valor: R$ 90</p>
      <div class="fotos">
        <a href="#zoom13"><img src="banho-de-gel1.jpg" alt="Banho de Gel 1" /></a>
        <a href="#zoom14"><img src="banho-de-gel2.jpg" alt="Banho de Gel 2" /></a>
        <a href="#zoom15"><img src="banho-de-gel3.jpg" alt="Banho de Gel 3" /></a>
      </div>
      <label>
        <input type="checkbox" name="servicos" value="Banho de Gel" />
        Quero este serviço
      </label>
    </section>

    <div style="text-align: center; margin-top: 30px;">
      <button type="submit" class="btn">Enviar pedido</button>
    </div>
  </form>

  <!-- Modal zooms aqui (igual antes) -->
  <!-- [mesmo conteúdo dos modais que você já tem] -->

</body>

</html>
